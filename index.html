<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Princess Vanessa Bigasan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      font-size: 1.5em;
    }
    .form-section, .table-section {
      max-width: 100%;
      margin: 10px auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 0.9em;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      font-size: 0.95em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #eee;
    }
    .paid {
      color: green;
      font-weight: bold;
    }
    .unpaid {
      color: red;
      font-weight: bold;
    }
    .partial {
      color: orange;
      font-weight: bold;
    }
    button {
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    @media screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      tr {
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background: #fff;
        padding: 10px;
      }
      td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        width: 45%;
        padding-left: 10px;
        font-weight: bold;
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <h1>Princess Vanessa Bigasan</h1>
  <div class="form-section">
    <label for="name">Customer Name:</label>
    <input type="text" id="name" />

    <label for="quantity">Quantity (x25kg):</label>
    <input type="number" id="quantity" min="1" value="1" />

    <label for="date">Date Borrowed:</label>
    <input type="date" id="date" />

    <label for="payment">Payment Type:</label>
    <select id="payment">
      <option value="cash">Cash</option>
      <option value="credit">Credit</option>
    </select>

    <button id="addRecord">Add Record</button>
  </div>

  <div class="table-section">
    <h2>Customer Records</h2>
    <table id="customerTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Date Borrowed</th>
          <th>Qty (25kg)</th>
          <th>Payment</th>
          <th>Total (₱)</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      doc,
      deleteDoc,
      updateDoc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAiVmu7os7C6e6ZU6eUKlxYrNBXKDzgjrY",
      authDomain: "bigasan-98507.firebaseapp.com",
      projectId: "bigasan-98507",
      storageBucket: "bigasan-98507.appspot.com",
      messagingSenderId: "448050398434",
      appId: "1:448050398434:web:3d966a9cb159831eeecabb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tableBody = document.getElementById("tableBody");

    const formatDate = (date) => new Date(date).toISOString().split("T")[0];

    async function loadRecords() {
      const snapshot = await getDocs(collection(db, "records"));
      tableBody.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        insertRow(docSnap.id, data);
      });
    }

    function insertRow(id, data) {
      const row = tableBody.insertRow();
      row.setAttribute("data-id", id);

      const values = [
        data.name,
        data.dateBorrowed,
        data.qty,
        data.paymentType,
        data.remainingTotal,
        data.dueDate
      ];
      values.forEach((val) => {
        const cell = row.insertCell();
        cell.textContent = val;
      });

      const statusCell = row.insertCell();
      statusCell.innerHTML = data.status;

      const actionCell = row.insertCell();
      actionCell.innerHTML = `
        <button onclick="markPaid('${id}')">Mark Paid</button>
        <button onclick="partialPayment('${id}')">Partial</button>
        <button onclick="deleteRecord('${id}')">Delete</button>
      `;
    }

    window.markPaid = async function (id) {
      const docRef = doc(db, "records", id);
      await updateDoc(docRef, {
        status: '<span class="paid">Paid</span>',
        remainingTotal: 0
      });
      loadRecords();
    };

    window.partialPayment = async function (id) {
      const input = prompt("Enter partial payment amount:");
      const inputAmount = parseFloat(input);
      if (!input || isNaN(inputAmount) || inputAmount <= 0) return;

      const docRef = doc(db, "records", id);
      const docSnap = await getDoc(docRef);
      const data = docSnap.data();

      const total = parseFloat(data.total || 0);
      const currentRemaining = parseFloat(data.remainingTotal || 0);

      const paidAmount = total - currentRemaining + inputAmount;
      const newRemaining = total - paidAmount;

      const newStatus =
        newRemaining <= 0
          ? '<span class="paid">Paid</span>'
          : `<span class="partial">Partial (₱${paidAmount.toFixed(2)} paid)</span>`;

      await updateDoc(docRef, {
        remainingTotal: newRemaining.toFixed(2),
        status: newStatus
      });
      loadRecords();
    };

    window.deleteRecord = async function (id) {
      await deleteDoc(doc(db, "records", id));
      loadRecords();
    };

    document.getElementById("addRecord").addEventListener("click", async () => {
      const name = document.getElementById("name").value;
      const qty = parseInt(document.getElementById("quantity").value);
      const date = document.getElementById("date").value;
      const payment = document.getElementById("payment").value;

      if (!name || !qty || !payment) {
        alert("Please fill out all required fields.");
        return;
      }

      const dateBorrowed = date ? new Date(date) : new Date();
      const dueDate = new Date(dateBorrowed);
      dueDate.setMonth(dueDate.getMonth() + 1);

      const total = qty * (payment === "cash" ? 1200 : 1300);

      await addDoc(collection(db, "records"), {
        name,
        qty,
        paymentType: payment,
        total,
        remainingTotal: total,
        dateBorrowed: formatDate(dateBorrowed),
        dueDate: formatDate(dueDate),
        status: '<span class="unpaid">Unpaid</span>'
      });

      document.getElementById("name").value = "";
      document.getElementById("quantity").value = 1;
      document.getElementById("date").value = "";
      document.getElementById("payment").value = "cash";

      loadRecords();
    });

    loadRecords();
  </script>
</body>
</html>

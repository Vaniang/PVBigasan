<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Princess Vanessa Bigasan</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      font-size: 1.5em;
    }
    .form-section, .table-section, .dashboard-section {
      max-width: 100%;
      margin: 10px auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 0.9em;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      font-size: 0.95em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #eee;
    }
    .paid { color: green; font-weight: bold; }
    .unpaid { color: red; font-weight: bold; }
    .partial { color: orange; font-weight: bold; }
    button {
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    @media screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr { display: block; }
      thead tr { display: none; }
      tr {
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background: #fff;
        padding: 10px;
      }
      td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        width: 45%;
        padding-left: 10px;
        font-weight: bold;
        text-align: left;
      }
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSy AiVmu7os7C6e6ZU6eUKlxYrNBXKDzgjrY",
      authDomain: "bigasan-98507.firebaseapp.com",
      projectId: "bigasan-98507",
      storageBucket: "bigasan-98507.appspot.com",
      messagingSenderId: "448050398434",
      appId: "1:448050398434:web:3d966a9cb159831eeecabb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const formatDate = (date) => new Date(date).toISOString().split('T')[0];
    const tableBody = document.getElementById("tableBody");
    const totalCount = document.getElementById("totalCount");
    const totalPaid = document.getElementById("totalPaid");
    const totalUnpaid = document.getElementById("totalUnpaid");
    const totalBalance = document.getElementById("totalBalance");

    async function loadRecords() {
      const snapshot = await getDocs(collection(db, "records"));
      const records = [];

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        records.push({ id: docSnap.id, ...data });
      });

      // Sort by dateBorrowed descending
      records.sort((a, b) => new Date(b.dateBorrowed) - new Date(a.dateBorrowed));

      tableBody.innerHTML = "";
      let paid = 0, unpaid = 0, balance = 0;

      records.forEach((record) => {
        insertRow(record.id, record);
        if (record.status.includes("Paid")) paid++;
        else if (record.status.includes("Unpaid")) unpaid++;
        balance += parseFloat(record.remainingTotal);
      });

      totalCount.textContent = records.length;
      totalPaid.textContent = paid;
      totalUnpaid.textContent = unpaid;
      totalBalance.textContent = `‚Ç±${balance.toFixed(2)}`;
    }

    function insertRow(id, data) {
      const row = tableBody.insertRow();
      row.setAttribute("data-id", id);

      const values = [data.name, data.dateBorrowed, data.qty, data.paymentType, data.remainingTotal, data.dueDate];
      values.forEach((val, i) => {
        const cell = row.insertCell();
        cell.textContent = val;
      });

      const statusCell = row.insertCell();
      statusCell.innerHTML = data.status;

      const actionCell = row.insertCell();
      actionCell.innerHTML = `
        <button onclick="markPaid('${id}')">Mark Paid</button>
        <button onclick="partialPayment('${id}')">Partial</button>
        <button onclick="deleteRecord('${id}')">Delete</button>
      `;
    }

    window.markPaid = async function(id) {
      const docRef = doc(db, "records", id);
      await updateDoc(docRef, { status: '<span class="paid">Paid</span>', remainingTotal: 0 });
      loadRecords();
    }

    window.partialPayment = async function(id) {
      const input = prompt("Enter partial payment amount:");
      if (!input || isNaN(input) || input <= 0) return;

      const docRef = doc(db, "records", id);
      const docSnap = await getDoc(docRef);
      const data = docSnap.data();

      const paidAmount = parseFloat(data.total - data.remainingTotal) + parseFloat(input);
      const remaining = data.total - paidAmount;
      const status = (remaining <= 0)
        ? '<span class="paid">Paid</span>'
        : `<span class="partial">Partial (‚Ç±${paidAmount.toFixed(2)} paid)</span>`;

      await updateDoc(docRef, {
        remainingTotal: remaining.toFixed(2),
        status: status
      });
      loadRecords();
    }

    window.deleteRecord = async function(id) {
      await deleteDoc(doc(db, "records", id));
      loadRecords();
    }

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("addRecord").addEventListener("click", async () => {
        const name = document.getElementById("name").value;
        const qty = parseInt(document.getElementById("quantity").value);
        const date = document.getElementById("date").value;
        const payment = document.getElementById("payment").value;

        const dateBorrowed = date ? new Date(date) : new Date();
        const dueDate = new Date(dateBorrowed);
        dueDate.setMonth(dueDate.getMonth() + 1);

        const total = qty * (payment === 'cash' ? 1200 : 1300);

        await addDoc(collection(db, "records"), {
          name,
          qty,
          paymentType: payment,
          total,
          remainingTotal: total,
          dateBorrowed: formatDate(dateBorrowed),
          dueDate: formatDate(dueDate),
          status: '<span class="unpaid">Unpaid</span>'
        });

        document.getElementById("name").value = '';
        document.getElementById("quantity").value = 1;
        document.getElementById("date").value = '';
        document.getElementById("payment").value = 'cash';

        loadRecords();
      });

      document.getElementById("exportExcel").addEventListener("click", () => {
        const wb = XLSX.utils.book_new();
        const table = document.getElementById("customerTable");
        const ws = XLSX.utils.table_to_sheet(table);
        XLSX.utils.book_append_sheet(wb, ws, "BigasanRecords");
        XLSX.writeFile(wb, "BigasanRecords.xlsx");
      });

      loadRecords();
    });
  </script>
</head>
<body>
  <h1>Princess Vanessa Bigasan</h1>
  <div class="form-section">
    <label for="name">Customer Name:</label>
    <input type="text" id="name">

    <label for="quantity">Quantity (x25kg):</label>
    <input type="number" id="quantity" min="1" value="1">

    <label for="date">Date Borrowed:</label>
    <input type="date" id="date">

    <label for="payment">Payment Type:</label>
    <select id="payment">
      <option value="cash">Cash</option>
      <option value="credit">Credit</option>
    </select>

    <button id="addRecord">Add Record</button>
  </div>

  <div class="dashboard-section">
    <h2>üìä Dashboard</h2>
    <p>Total Customers: <strong id="totalCount">0</strong></p>
    <p>Paid: <strong id="totalPaid">0</strong></p>
    <p>Unpaid: <strong id="totalUnpaid">0</strong></p>
    <p>Outstanding Balance: <strong id="totalBalance">‚Ç±0.00</strong></p>
  </div>

  <div class="table-section">
    <h2>Customer Records</h2>
    <button id="exportExcel">üìÅ Export to Excel</button>
    <table id="customerTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Date Borrowed</th>
          <th>Qty (25kg)</th>
          <th>Payment</th>
          <th>Total (‚Ç±)</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>
</html>

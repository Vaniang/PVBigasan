<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Princess Vanessa Bigasan</title>
  <!-- Firebase App and Firestore Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, updateDoc, doc, query, where } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

   const firebaseConfig = {
  apiKey: "AIzaSyAiVmu7os7C6e6ZU6eUKlxYrNBXKDzgjrY",
  authDomain: "bigasan-98507.firebaseapp.com",
  projectId: "bigasan-98507",
  storageBucket: "bigasan-98507.appspot.com",
  messagingSenderId: "448050398434",
  appId: "1:448050398434:web:3d966a9cb159831eeecabb"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.onload = () => {
      loadData();
      notifyDueDates();
    };

    window.addCustomer = async function () {
      const name = document.getElementById('name').value.trim();
      const qty = parseInt(document.getElementById('quantity').value);
      const payment = document.getElementById('payment').value;
      const dateInput = document.getElementById('date').value;

      if (!name || !dateInput || qty < 1) {
        alert("Please fill in all fields correctly.");
        return;
      }

      const total = qty * (payment === 'cash' ? 1200 : 1300);
      const dateBorrowed = new Date(dateInput);
      const dueDate = new Date(dateBorrowed);
      dueDate.setMonth(dueDate.getMonth() + 1);

      const record = {
        name,
        quantity: qty,
        payment,
        total,
        dateBorrowed: formatDate(dateBorrowed),
        dueDate: formatDate(dueDate),
        status: 'Unpaid'
      };

      await addDoc(collection(db, "bigasanData"), record);
      loadData();

      document.getElementById('name').value = '';
      document.getElementById('quantity').value = 1;
      document.getElementById('date').value = '';
      document.getElementById('payment').value = 'cash';
    };

    function formatDate(date) {
      return new Date(date).toISOString().split('T')[0];
    }

    async function loadData() {
      const snapshot = await getDocs(collection(db, "bigasanData"));
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const record = docSnap.data();
        const row = tbody.insertRow();
        row.insertCell(0).textContent = record.name;
        row.insertCell(1).textContent = record.dateBorrowed;
        row.insertCell(2).textContent = record.quantity;
        row.insertCell(3).textContent = record.payment.charAt(0).toUpperCase() + record.payment.slice(1);
        row.insertCell(4).textContent = record.total;
        row.insertCell(5).textContent = record.dueDate;
        row.insertCell(6).innerHTML = `<span class="${record.status === 'Paid' ? 'paid' : 'unpaid'}">${record.status}</span>`;
        row.insertCell(7).innerHTML = record.status === 'Unpaid'
          ? `<button onclick="markPaid('${docSnap.id}')">Mark Paid</button>`
          : '';
      });
    }

    window.markPaid = async function (docId) {
      const docRef = doc(db, "bigasanData", docId);
      await updateDoc(docRef, { status: 'Paid' });
      loadData();
    };

    async function notifyDueDates() {
      const today = new Date().toISOString().split('T')[0];
      const q = query(collection(db, "bigasanData"), where("status", "==", "Unpaid"));
      const snapshot = await getDocs(q);
      const dueTodayOrPast = snapshot.docs.filter(doc => doc.data().dueDate <= today);
      if (dueTodayOrPast.length > 0) {
        let names = dueTodayOrPast.map(doc => `${doc.data().name} (Due: ${doc.data().dueDate})`).join('\n');
        alert(`‚ö†Ô∏è The following customers are due or overdue:\n\n${names}`);
      }
    }

    window.exportToExcel = function () {
      let table = document.getElementById("customerTable").outerHTML;
      let blob = new Blob(['\ufeff', table], { type: 'application/vnd.ms-excel' });
      let url = URL.createObjectURL(blob);
      let a = document.createElement("a");
      a.href = url;
      a.download = "Bigasan_Records.xls";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    };
  </script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f7f8fc, #eef1f5);
      color: #333;
    }
    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }
    .form-section, .table-section {
      max-width: 1000px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }
    label {
      margin-top: 12px;
      font-weight: 600;
      color: #555;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .btn-print {
      background-color: #28a745;
    }
    .btn-export {
      background-color: #17a2b8;
    }
    .scrollable-table {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      background-color: white;
      white-space: nowrap;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
    }
    th {
      background: #f1f1f1;
      color: #333;
      font-weight: bold;
    }
    .paid {
      color: green;
      font-weight: bold;
    }
    .unpaid {
      color: red;
      font-weight: bold;
    }
    @media screen and (orientation: portrait) and (max-width: 768px) {
      body::before {
        content: "üîÑ Please rotate your phone for better view.";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: #ffcc00;
        color: #333;
        text-align: center;
        padding: 10px;
        font-size: 16px;
        z-index: 9999;
      }
    }
  </style>
</head>
<body>
  <h1>Princess Vanessa Bigasan</h1>

  <div class="form-section">
    <label for="name">Customer Name:</label>
    <input type="text" id="name" required />

    <label for="quantity">Quantity (x25kg):</label>
    <input type="number" id="quantity" min="1" value="1" required />

    <label for="date">Date Borrowed:</label>
    <input type="date" id="date" required />

    <label for="payment">Payment Type:</label>
    <select id="payment">
      <option value="cash">Cash</option>
      <option value="credit">Credit</option>
    </select>

    <button onclick="addCustomer()">Add Record</button>
  </div>

  <div class="table-section">
    <h2>Customer Records</h2>
    <div class="actions">
      <button class="btn-print" onclick="window.print()">üñ®Ô∏è Print</button>
      <button class="btn-export" onclick="exportToExcel()">üìÅ Export to Excel</button>
    </div>
    <div class="scrollable-table">
      <table id="customerTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Date Borrowed</th>
            <th>Qty (25kg)</th>
            <th>Payment</th>
            <th>Total (‚Ç±)</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>
</body>
</html>

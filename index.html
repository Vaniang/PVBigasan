<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Princess Vanessa Bigasan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      font-size: 1.5em;
    }
    .form-section, .table-section {
      max-width: 100%;
      margin: 10px auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 0.9em;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      font-size: 0.95em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #eee;
    }
    .paid {
      color: green;
      font-weight: bold;
    }
    .unpaid {
      color: red;
      font-weight: bold;
    }
    .partial {
      color: orange;
      font-weight: bold;
    }
    .partial-row td {
      background-color: #fffbe6;
      text-align: left;
      padding-left: 20px;
      font-style: italic;
    }
    @media screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      tr {
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background: #fff;
        padding: 10px;
      }
      td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        width: 45%;
        padding-left: 10px;
        font-weight: bold;
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <h1>Princess Vanessa Bigasan</h1>

  <div class="form-section">
    <label for="name">Customer Name:</label>
    <input type="text" id="name">

    <label for="quantity">Quantity (x25kg):</label>
    <input type="number" id="quantity" min="1" value="1">

    <label for="date">Date Borrowed:</label>
    <input type="date" id="date">

    <label for="payment">Payment Type:</label>
    <select id="payment">
      <option value="cash">Cash</option>
      <option value="credit">Credit</option>
    </select>

    <button onclick="addCustomer()">Add Record</button>
  </div>

  <div class="table-section">
    <h2>Customer Records</h2>
    <table id="customerTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Date Borrowed</th>
          <th>Qty (25kg)</th>
          <th>Payment</th>
          <th>Total (₱)</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    function formatDate(date) {
      return date.toISOString().split('T')[0];
    }

    function addCustomer() {
      const name = document.getElementById('name').value;
      const qty = parseInt(document.getElementById('quantity').value);
      const payment = document.getElementById('payment').value;
      const dateInput = document.getElementById('date').value;
      const dateBorrowed = dateInput ? new Date(dateInput) : new Date();
      const dueDate = new Date(dateBorrowed);
      dueDate.setMonth(dueDate.getMonth() + 1);

      const total = qty * (payment === 'cash' ? 1200 : 1300);

      const table = document.getElementById('tableBody');
      const row = table.insertRow();
      row.setAttribute('data-paid', '0');
      row.setAttribute('data-total', total);

      const values = [name, formatDate(dateBorrowed), qty, payment.charAt(0).toUpperCase() + payment.slice(1), total, formatDate(dueDate)];
      values.forEach((val, i) => {
        const cell = row.insertCell();
        cell.setAttribute('data-label', table.rows[0]?.cells[i]?.textContent || '');
        cell.textContent = val;
      });

      const statusCell = row.insertCell();
      statusCell.setAttribute('data-label', 'Status');
      statusCell.innerHTML = '<span class="unpaid">Unpaid</span>';

      const actionCell = row.insertCell();
      actionCell.setAttribute('data-label', 'Action');

      const paidBtn = document.createElement('button');
      paidBtn.textContent = 'Mark Paid';
      paidBtn.onclick = function () { markPaid(paidBtn); };
      actionCell.appendChild(paidBtn);

      const partialBtn = document.createElement('button');
      partialBtn.textContent = 'Partial';
      partialBtn.onclick = function () { partialPayment(partialBtn); };
      actionCell.appendChild(partialBtn);

      document.getElementById('name').value = '';
      document.getElementById('quantity').value = 1;
      document.getElementById('date').value = '';
      document.getElementById('payment').value = 'cash';
    }

    function markPaid(btn) {
      const row = btn.parentNode.parentNode;
      row.cells[6].innerHTML = '<span class="paid">Paid</span>';
      row.setAttribute('data-paid', row.cells[4].textContent);
      row.cells[7].innerHTML = '';
    }

    function partialPayment(btn) {
      const row = btn.parentNode.parentNode;
      let paid = parseFloat(row.getAttribute('data-paid')) || 0;
      let total = parseFloat(row.getAttribute('data-total'));

      const input = window.prompt(`Enter partial payment amount (Remaining: ₱${total - paid}):`, "");
      if (input === null) return;

      const amount = parseFloat(input);
      if (isNaN(amount) || amount <= 0 || amount > (total - paid)) {
        alert("Invalid amount.");
        return;
      }

      paid += amount;
      row.setAttribute('data-paid', paid);

      const table = document.getElementById('tableBody');
      const index = row.rowIndex;
      const newRow = table.insertRow(index + 1);
      newRow.classList.add('partial-row');
      const note = `↳ Partial Payment: ₱${amount} on ${formatDate(new Date())}`;
      const td = newRow.insertCell(0);
      td.setAttribute('colspan', '8');
      td.textContent = note;

      row.cells[4].textContent = total - paid;

      if (paid >= total) {
        row.cells[6].innerHTML = '<span class="paid">Paid</span>';
        row.cells[7].innerHTML = '';
      } else {
        row.cells[6].innerHTML = `<span class="partial">Partial (₱${paid} paid)</span>`;
      }
    }
  </script>
</body>
</html>
